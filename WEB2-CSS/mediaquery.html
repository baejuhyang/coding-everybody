<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media Query</title>
        <style>
            div {
                border: 5px solid green;
                font-size: 60px;
            }

            @media (max-width: 800px) {
                /* screen width < 800px */
                div {
                    border: 5px solid pink;
                }
            }
        </style>
    </head>
    <body>
        <div>Responsive</div>
    </body>
</html>
